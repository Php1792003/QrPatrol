<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - QR Patrol</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- PWA Meta Tags -->
    <link rel="manifest" th:href="@{/manifest.json}">
    <link rel="icon" type="image/png" th:href="@{/img/icons/icon-192x192.png}">
    <link rel="apple-touch-icon" th:href="@{/img/icons/icon-192x192.png}">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #6366F1 0%, #818CF8 50%, #60A5FA 100%); position: relative; overflow: hidden; }
        /* Decorative circles for desktop view */
        .circle-1 { position: absolute; width: 400px; height: 400px; border-radius: 50%; background: rgba(129, 140, 248, 0.3); top: -200px; left: -100px; }
        .circle-2 { position: absolute; width: 300px; height: 300px; border-radius: 50%; background: rgba(96, 165, 250, 0.3); bottom: -150px; left: 200px; }
        .circle-3 { position: absolute; width: 500px; height: 500px; border-radius: 50%; background: rgba(147, 197, 253, 0.25); top: 50%; right: -250px; }
        .circle-4 { position: absolute; width: 200px; height: 200px; border-radius: 50%; background: rgba(99, 102, 241, 0.4); top: 30%; left: 10%; }
        .pattern-dots { position: absolute; width: 100px; height: 100px; background-image: radial-gradient(circle, rgba(255,255,255,0.2) 2px, transparent 2px); background-size: 20px 20px; }
    </style>
</head>
<body class="gradient-bg min-h-screen">

<!-- Decorative Elements (Hidden on mobile) -->
<div class="hidden lg:block">
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>
    <div class="circle-4"></div>
    <div class="pattern-dots" style="top: 20%; right: 20%;"></div>
    <div class="pattern-dots" style="bottom: 30%; left: 5%;"></div>
</div>

<!-- Main Container -->
<div class="min-h-screen flex items-center justify-center p-4 relative z-10">
    <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl overflow-hidden max-w-5xl w-full flex">
        <!-- Left Side - Welcome Panel (Hidden on mobile) -->
        <div class="hidden lg:flex lg:w-1/2 p-12 flex-col justify-center text-white relative">
            <a th:href="@{/}" class="flex items-center space-x-3 mb-8">
                <div class="w-12 h-12 bg-white/20 backdrop-blur rounded-full flex items-center justify-center">
                    <i class="fas fa-qrcode text-2xl"></i>
                </div>
                <span class="text-2xl font-bold">QR PATROL</span>
            </a>
            <h1 class="text-5xl font-bold mb-4">Chào mừng<br/>trở lại!</h1>
            <p class="text-white/80 text-lg leading-relaxed">Đăng nhập để tiếp tục quản lý hệ thống tuần tra của bạn.</p>
        </div>

        <!-- Right Side - Login Form -->
        <div class="w-full lg:w-1/2 bg-white p-8 lg:p-12">
            <div th:if="${param.error}" class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded-r"><p class="text-red-700">Tên đăng nhập hoặc mật khẩu không chính xác.</p></div>
            <div th:if="${param.logout}" class="mb-6 bg-green-50 border-l-4 border-green-500 p-4 rounded-r"><p class="text-green-700">Bạn đã đăng xuất thành công.</p></div>

            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center lg:text-left">Đăng nhập tài khoản</h2>

            <form th:action="@{/login}" method="post" class="space-y-6">
                <!-- CSRF Token (Important for Spring Security) -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div>
                    <label for="username" class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-2">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-3 border-2 border-indigo-200 rounded-lg focus:border-indigo-500 focus:outline-none transition-colors" placeholder="Nhập tên đăng nhập của bạn" required autofocus>
                </div>
                <div>
                    <label for="password" class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-2">Mật khẩu</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="w-full px-4 py-3 border-2 border-indigo-200 rounded-lg focus:border-indigo-500 focus:outline-none transition-colors" placeholder="••••••••••••••" required>
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"><i id="eye-icon" class="fas fa-eye"></i></button>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me" class="w-4 h-4 text-indigo-600 border-indigo-300 rounded focus:ring-indigo-500">
                        <label for="remember-me" class="ml-2 text-sm text-gray-600">Ghi nhớ tôi</label>
                    </div>
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-700 font-medium">Quên mật khẩu?</a>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 pt-2">
                    <button type="submit" class="flex-1 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-all transform hover:scale-[1.02] shadow-lg hover:shadow-indigo-400/50">Đăng nhập</button>
                    <a href="#" class="flex-1 text-center py-3 border-2 border-indigo-600 text-indigo-600 font-semibold rounded-lg hover:bg-indigo-50 transition-colors">Đăng ký</a>
                </div>
            </form>

            <div class="mt-12 pt-8 border-t border-gray-200">
                <p class="text-center text-xs text-gray-400 uppercase tracking-wider mb-4">Theo dõi chúng tôi</p>
                <div class="flex items-center justify-center gap-6">
                    <a href="https://www.facebook.com/phucsisme" class="text-indigo-600 hover:text-indigo-700 transition-colors"><i class="fab fa-facebook-f text-lg"></i></a>
                    <a href="https://x.com/HongPhc69262220" class="text-indigo-500 hover:text-indigo-600 transition-colors"><i class="fab fa-twitter text-lg"></i></a>
                    <a href="https://www.instagram.com/phucsisme/" class="text-indigo-600 hover:text-indigo-700 transition-colors"><i class="fab fa-instagram text-lg"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mobile-only elements -->
<div class="lg:hidden fixed top-6 left-6 z-20">
    <a th:href="@{/}" class="flex items-center space-x-3">
        <div class="w-12 h-12 bg-white/20 backdrop-blur rounded-full flex items-center justify-center shadow-lg">
            <i class="fas fa-qrcode text-white text-2xl"></i>
        </div>
        <span class="text-2xl font-bold text-white">QR PATROL</span>
    </a>
</div>
<a th:href="@{/}" class="lg:hidden fixed top-6 right-6 z-20 w-12 h-12 bg-white/20 backdrop-blur rounded-full flex items-center justify-center shadow-lg">
    <i class="fas fa-arrow-left text-white text-xl"></i>
</a>

<!-- Scripts -->
<script>
    // Function to toggle password visibility
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    // Function to auto-hide alert messages after 5 seconds
    setTimeout(() => {
        const alerts = document.querySelectorAll('[class*="bg-red-50"], [class*="bg-green-50"]');
        alerts.forEach(alert => {
            alert.style.transition = 'opacity 0.5s';
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 500);
        });
    }, 5000);
</script>
</body>
</html>
