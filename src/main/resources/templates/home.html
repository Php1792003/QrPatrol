<!DOCTYPE html>
<html th:replace="~{_layout::layout(title='Tổng quan', content=~{::content}, currentPage='dashboard')}">

<th:block th:fragment="content">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Bảng điều khiển</h1>
            <p class="text-gray-600 mt-2">Tổng quan hoạt động tuần tra trong ngày.</p>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 mb-6">
        <div class="bg-white rounded-xl shadow-sm border p-6 transition hover:-translate-y-1"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-primary-600 uppercase tracking-wide mb-1">Lượt quét (Hôm nay)</p><p class="text-4xl font-bold text-gray-900" id="stats-totalLogsToday">...</p></div><div class="w-14 h-14 bg-primary-100 rounded-lg flex items-center justify-center"><i class="fas fa-calendar-check text-2xl text-primary-600"></i></div></div></div>
        <div class="bg-white rounded-xl shadow-sm border p-6 transition hover:-translate-y-1"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-accent-600 uppercase tracking-wide mb-1">Tổng số Vị trí</p><p class="text-4xl font-bold text-gray-900" id="stats-totalQrCodes">...</p></div><div class="w-14 h-14 bg-accent-100 rounded-lg flex items-center justify-center"><i class="fas fa-map-marker-alt text-2xl text-accent-600"></i></div></div></div>
        <div class="bg-white rounded-xl shadow-sm border p-6 transition hover:-translate-y-1"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-yellow-500 uppercase tracking-wide mb-1">NV Hoạt Động</p><p class="text-4xl font-bold text-gray-900" id="stats-activeScanners">...</p></div><div class="w-14 h-14 bg-yellow-100 rounded-lg flex items-center justify-center"><i class="fas fa-running text-2xl text-yellow-500"></i></div></div></div>
        <div class="bg-white rounded-xl shadow-sm border p-6 transition hover:-translate-y-1"><div class="flex items-center justify-between"><div><p class="text-sm font-medium text-red-500 uppercase tracking-wide mb-1">Vi phạm (Hôm nay)</p><p class="text-4xl font-bold text-gray-900" id="stats-violationsToday">...</p></div><div class="w-14 h-14 bg-red-100 rounded-lg flex items-center justify-center"><i class="fas fa-car-crash text-2xl text-red-500"></i></div></div></div>
    </div>

    <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
        <div class="xl:col-span-2 bg-white rounded-xl shadow-sm border">
            <div class="border-b px-6 py-4"><h3 class="text-lg font-semibold text-gray-900">Thống kê lượt quét theo giờ</h3></div>
            <div class="p-6"><div class="relative h-80"><canvas id="myAreaChart"></canvas></div></div>
        </div>
        <div class="bg-white rounded-xl shadow-sm border flex flex-col">
            <div class="border-b px-6 py-4"><h3 class="text-lg font-semibold text-gray-900">Hoạt động gần đây</h3></div>
            <div class="p-6 flex-1 overflow-y-auto" id="recent-logs-list">
                <div class="flex items-center justify-center h-full"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary-600"></div><span class="ml-3 text-gray-500">Đang tải...</span></div>
            </div>
        </div>
    </div>

    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function fetchWithRetry(url, options, retries = 3, backoff = 300) {
                return fetch(url, options).then(res => {
                    if (res.ok) return res.json();
                    if (retries > 0) return new Promise(resolve => setTimeout(() => resolve(fetchWithRetry(url, options, retries - 1, backoff * 2)), backoff));
                    throw new Error(res.status);
                });
            }
            function fetchStats() { fetchWithRetry('/api/dashboard/stats').then(d => { document.getElementById('stats-totalLogsToday').textContent=d.totalLogsToday||0; document.getElementById('stats-totalQrCodes').textContent=d.totalQrCodes||0; document.getElementById('stats-activeScanners').textContent=d.activeScannersToday||0; document.getElementById('stats-violationsToday').textContent=d.violationsToday||0;}).catch(e => console.error('Stats Error:',e));}
            function fetchRecentLogs() { fetchWithRetry('/api/dashboard/recent-logs').then(d => { const l=document.getElementById('recent-logs-list');l.innerHTML='';if(!d||!d.length){l.innerHTML=`<div class="text-center py-8 h-full flex flex-col justify-center items-center"><i class="fas fa-inbox text-4xl text-gray-300 mb-3"></i><p class="text-gray-500">Không có hoạt động.</p></div>`;return;}const u=document.createElement('ul');u.className='space-y-5';d.forEach(g=>{const i=document.createElement('li');i.className='flex items-start space-x-4';i.innerHTML=`<div class="w-10 h-10 bg-primary-100 rounded-full flex-shrink-0 mt-1 flex items-center justify-center"><i class="fas fa-qrcode text-primary-600"></i></div><div class="flex-1 min-w-0"><p class="text-sm text-gray-800"><b class="font-semibold">${g.scannerName}</b> đã quét tại <b class="font-semibold text-primary-600">${g.locationName}</b></p><p class="text-xs text-gray-500 mt-1">${new Date(g.scannedAt).toLocaleTimeString('vi-VN',{hour:'2-digit',minute:'2-digit'})}</p></div>`;u.appendChild(i);});l.appendChild(u);}).catch(e => console.error('Logs Error:',e));}
            function drawAreaChart() { fetchWithRetry('/api/dashboard/scans-by-hour').then(s => { const c=document.getElementById("myAreaChart"); if(window.myLineChart instanceof Chart) window.myLineChart.destroy(); window.myLineChart=new Chart(c,{type:'line',data:{labels:s.labels,datasets:[{label:"Lượt quét",lineTension:0.3,backgroundColor:"rgba(79,70,229,0.1)",borderColor:"#4F46E5",pointRadius:4,pointBackgroundColor:"#4F46E5",pointBorderColor:"#fff",pointBorderWidth:2,data:s.data}]},options:{maintainAspectRatio:false,responsive:true,scales:{xAxes:[{gridLines:{display:false},ticks:{maxTicksLimit:12}}],yAxes:[{ticks:{maxTicksLimit:5,padding:10,callback:v=>v%1===0?v:''},gridLines:{color:"#e5e7eb"}}]},legend:{display:false},tooltips:{backgroundColor:"#fff",bodyFontColor:"#374151",titleFontColor:'#374151',borderColor:'#E5E7EB',borderWidth:1,xPadding:15,yPadding:15,displayColors:false,intersect:false,mode:'index'}}});}).catch(e => console.error('Chart Error:',e));}
            fetchStats(); fetchRecentLogs(); drawAreaChart();
        });
    </script>
</th:block>
</html>
