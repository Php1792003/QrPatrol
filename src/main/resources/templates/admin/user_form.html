<!DOCTYPE html>
<html th:replace="~{_layout::layout(title=${pageTitle}, content=~{::content}, currentPage='admin_users')}">

<th:block th:fragment="content">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-6" th:text="${pageTitle}"></h1>
    <div class="bg-white p-8 rounded-xl shadow-sm border">
      <form th:action="@{/admin/users/save}" th:object="${userDTO}" method="post" class="space-y-6">
        <input type="hidden" th:field="*{id}">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
          <input type="text" id="username" th:field="*{username}" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
        </div>
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700">Tên đầy đủ</label>
          <input type="text" id="fullName" th:field="*{fullName}" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
          <input type="password" id="password" th:field="*{password}" th:placeholder="${userDTO.id != null ? 'Để trống nếu không đổi' : ''}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Vai trò</label>
          <div class="mt-2 grid grid-cols-2 sm:grid-cols-3 gap-4">
            <th:block th:each="role : ${allRoles}"><label class="inline-flex items-center"><input type="checkbox" th:field="*{roleIds}" th:value="${role.idRole}" class="rounded border-gray-300 text-primary-600 focus:ring-primary-500"><span class="ml-2 text-gray-700 capitalize" th:text="${#strings.toLowerCase(role.nameRole.replace('ROLE_', ''))}"></span></label></th:block>
          </div>
        </div>
        <div class="pt-2">
          <label for="enabled" class="flex items-center cursor-pointer"><div class="relative"><input type="checkbox" id="enabled" th:field="*{enabled}" class="sr-only"><div class="block bg-gray-200 w-14 h-8 rounded-full"></div><div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div></div><div class="ml-3 text-gray-700 font-medium">Kích hoạt tài khoản</div></label>
        </div>
        <div class="flex justify-end items-center space-x-4 pt-4 border-t">
          <a th:href="@{/admin/users}" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">Hủy</a>
          <button type="submit" class="px-6 py-2 text-sm font-medium text-white bg-primary-600 rounded-lg hover:bg-primary-700">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</th:block>
</html>
